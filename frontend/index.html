<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Recognition System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container py-4">
        <h1 class="text-center mb-4">Face Recognition System</h1>
        
        <div class="row">
            <div class="col-md-8">
                <div class="card mb-4">
                    <div class="card-header bg-primary text-white">
                        <h5><i class="bi bi-upload"></i> Video Processing</h5>
                    </div>
                    <div class="card-body">
                        <input type="file" id="videoUpload" accept="video/*" class="form-control mb-3">
                        <button id="processBtn" class="btn btn-success w-100 mb-3">
                            <i class="bi bi-play-circle"></i> Process Video
                        </button>
                        <div id="status" class="alert d-none"></div>
                        <video id="videoPlayer" controls class="w-100"></video>
                        <div class="mt-3">
                            <h6>Timeline</h6>
                            <div id="timeline" class="timeline"></div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-4">
                <div class="card mb-4">
                    <div class="card-header bg-primary text-white">
                        <h5><i class="bi bi-people"></i> Detected Faces</h5>
                    </div>
                    <div class="card-body">
                        <input type="text" id="searchFaces" placeholder="Search faces..." class="form-control mb-3">
                        <div id="facesList" class="faces-grid"></div>
                    </div>
                </div>
                
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h5><i class="bi bi-person-plus"></i> Known Faces</h5>
                    </div>
                    <div class="card-body">
                        <form id="addFaceForm" class="mb-3">
                            <input type="text" id="faceName" placeholder="Name" class="form-control mb-2" required>
                            <input type="file" id="faceImage" accept="image/*" class="form-control mb-2" required>
                            <button type="submit" class="btn btn-primary w-100">
                                <i class="bi bi-plus-circle"></i> Add Face
                            </button>
                        </form>
                        <div id="knownFaces" class="known-faces-list"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Face Detail Modal -->
    <div class="modal fade" id="faceModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Face Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <img id="modalFaceImage" class="img-fluid mb-3">
                    <div class="input-group mb-3">
                        <input type="text" id="modalFaceName" class="form-control">
                        <button id="saveFaceName" class="btn btn-primary">Save</button>
                    </div>
                    <h6>Appears at:</h6>
                    <div id="appearanceTimes" class="list-group"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
